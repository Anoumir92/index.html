<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AplioTv</title>
</head>

     <style>
        ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        li{
            float: left;
        }
        li a{
            display: block;
            color: rgb(0, 0, 0);
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        li a:hover{
            background-color: #7d0c0c;
            border-radius: 10px;
        }
     </style>
  
<body>
    <header id="header">
        <ul>
            <li><a href="#">Acuile</a></li>
            <li><a href="#">Acuile</a></li>
            <li><a href="#">Acuile</a></li>
            <li><a href="#">Acuile</a></li>
            <li><a href="#">Acuile</a></li>
        </ul>
    </header>
</body>
</html>
